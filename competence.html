<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>competence</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="well well-lg"><h1 id="accroche">Toute distance commence par un premier pas !</h1></div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div id="competences" class="col-lg-12">
        <h1 class="well well-sm">Compétences</h1>
        <p>
          <h2>HTML</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">40%</div>
          </div>
        </p>
        <p>
          <h2>Github/Git/Gitbucket</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">30%</div>
          </div>
        </p>
        <p>
          <h2>CSS</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">30%</div>
          </div>
        </p>
        <p>
          <h2>Ligne de commande</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width:45%">45%</div>
          </div>
        </p>
        <p>
          <h2>Bootstrap</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">40%</div>
          </div>
        </p>
        <p>
          <h2>Javascript</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100" style="width:35%">35%</div>
          </div>
        </p>
        <p>
          <h2>Jquery</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">30%</div>
          </div>
        </p>
        <p>
          <h2>Angularjs</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%">30%</div>
          </div>
        </p>
        <p>
          <h2>Apache</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">50%</div>
          </div>
        </p>
        <p>
          <h2>PHP</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width:25%">25%</div>
          </div>
        </p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div id="liens">
        <h1 class="well well-sm">Centres d'intérêts</h1>
        <br>
        <span class="col-lg-3"> <img src="assets/img/sport1.png" id="image1" onmouseover="document.getElementById(id).src='assets/img/sport2.jpg';" onmouseout="document.getElementById(id).src='assets/img/sport1.png';" /></span>
        <span class="col-lg-3"> <img src="assets/img/sic1.png" id="image2" onmouseover="document.getElementById(id).src='assets/img/sic2.jpg';" onmouseout="document.getElementById(id).src='assets/img/sic1.png';" /></span>
        <span class="col-lg-3"> <img src="assets/img/passion.png" id="image3" onmouseover="document.getElementById(id).src='assets/img/ham.jpg';" onmouseout="document.getElementById(id).src='assets/img/passion.png';" /></span>
        <span class="col-lg-3"> <img src="assets/img/liv.jpg" id="image4" onmouseover="document.getElementById(id).src='assets/img/bd.jpg';" onmouseout="document.getElementById(id).src='assets/img/liv.jpg';" /></span>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="wrap" class="row">
      <section id="main">
        <span class="col-md-2 col-md-offset-3"><a href="#"><i class="fa fa-twitter fa-4x" aria-hidden="true"></i></a></span>
        <span class="col-md-2"><a href="#"><i class="fa fa-github fa-4x" aria-hidden="true"></i></a></span>
        <span class="col-md-2"><a href="#"><i class="fa fa-linkedin fa-4x" aria-hidden="true"></i></a></span>
        <span class="col-md-2"><a href="#"><i class="fa fa-instagram fa-4x" aria-hidden="true"></i></a></span>
      </section>
    </div>
